<div class="d-flex flex-row-reverse mb-4">
	<create-project></create-project>
</div>

<div class="row page-titles mx-0">
	<div class="col-sm-6 p-md-0">
	</div>
	<div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="javascript:void(0)">App</a></li>
			<li class="breadcrumb-item active"><a href="javascript:void(0)">Tasks</a></li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Description</th>
					<th>Estimated Time</th>
					<th>User ID</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let product of products">
					<td>{{ product.id }}</td> <!-- Assuming a trimValue pipe -->
					<td>{{ product.name }}</td> <!-- Assuming a trimValue pipe -->
					<td>{{ product.description }}</td> <!-- Assuming a trimValue pipe -->
					<td>{{ product.estimated_time | number:'1.0-2' }}</td>
					<td>{{ product.user_id }}</td> <!-- Assuming a trimValue pipe -->
					<td [ngClass]="{
											'status-completed': product.status === 'completed',
											'status-failed': product.status === 'failed',
											'status-running': product.status === 'running'
									}">{{ product.status }}</td> <!-- Assuming a trimValue pipe -->
				</tr>
			</tbody>
		</table>
	</div>
</div>
